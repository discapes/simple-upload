<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple upload</title>
    <style>
        p,
        ol,
        ul {
            max-width: 700px;
            line-height: 1.6;
        }

        html {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #fcfcfc;
            color: #333;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <main>
        <h1>Simple upload</h1>
        <form enctype="multipart/form-data" method="post">
            <input onchange="this.form.submit()" name="uploadedfile" type="file" />
        </form>
    </main>
</body>

</html>
